<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            height: 100%;
            width: 100%;
            overflow-x: hidden;
        }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            background: linear-gradient(180deg, #000000 0%, #121212 100%);
            color: #f5f5f7;
            line-height: 1.6;
        }
        .container {
            max-width: 100%;
            width: 100%;
            padding: 0 40px;
            margin: 0 auto;
        }
        header {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            background: rgba(0,0,0,0.85);
            backdrop-filter: saturate(180%) blur(20px);
            z-index: 1000;
            box-shadow: 0 1px 10px rgba(0,0,0,0.1);
        }
        .nav-wrapper {
            display: flex;
            justify-content: space-between;
            align-items: center;
            height: 60px;
            max-width: 1440px;
            margin: 0 auto;
            padding: 0 40px;
        }
        .logo {
            color: #f5f5f7;
            font-weight: 600;
            font-size: 22px;
            display: flex;
            align-items: center;
        }
        .logo i {
            margin-right: 10px;
            font-size: 24px;
        }
        nav {
            display: flex;
            align-items: center;
        }
        nav a {
            color: #f5f5f7;
            text-decoration: none;
            margin-left: 30px;
            font-size: 16px;
            opacity: 0.7;
            transition: all 0.3s ease;
            position: relative;
        }
        nav a:hover {
            opacity: 1;
        }
        nav a::after {
            content: '';
            position: absolute;
            bottom: -5px;
            left: 0;
            width: 0;
            height: 2px;
            background-color: #2997ff;
            transition: width 0.3s ease;
        }
        nav a:hover::after {
            width: 100%;
        }
        .contact-hero {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            text-align: center;
            padding-top: 60px;
        }
        .contact-hero h1 {
            font-size: 64px;
            font-weight: 700;
            background: linear-gradient(90deg, #f5f5f7, #86868b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 30px;
        }
        .contact-details {
            background: rgba(255,255,255,0.05);
            border: 1px solid rgba(255,255,255,0.1);
            border-radius: 20px;
            padding: 50px;
            max-width: 700px;
            width: 100%;
            backdrop-filter: blur(10px);
            text-align: center;
            transition: all 0.4s ease;
        }
        .contact-details:hover {
            transform: scale(1.02);
            box-shadow: 0 25px 50px rgba(0,0,0,0.3);
        }
        .contact-details h2 {
            font-size: 32px;
            margin-bottom: 30px;
            background: linear-gradient(90deg, #f5f5f7, #86868b);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        .contact-info {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .contact-item {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
        }
        .contact-item i {
            font-size: 24px;
            color: #2997ff;
        }
        .contact-item a {
            color: #f5f5f7;
            text-decoration: none;
            font-size: 18px;
            transition: color 0.3s ease;
        }
        .contact-item a:hover {
            color: #2997ff;
        }
        .social-links {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }
        .social-links a {
            color: #86868b;
            font-size: 24px;
            transition: color 0.3s ease;
        }
        .social-links a:hover {
            color: #f5f5f7;
        }
    </style>
</head>
<body>
    <header>
        <div class="nav-wrapper">
            <div class="logo">
                <i class="fas fa-address-card"></i>
                Contacts
            </div>
            <nav>
                <a href="index.html">Home</a>
                <a href="about.html">About</a>
                <a href="projects.html">Projects</a>
                <a href="blogs.html">Blogs</a>
                <a href="chatbot.html">Chatbot</a>
            </nav>
        </div>
    </header>

    <div class="container">
        <section class="contact-hero">
            <div class="contact-details">
                <h2>Get In Touch</h2>
                <div class="contact-info">
                    <div class="contact-item">
                        <i class="fas fa-envelope"></i>
                        <a href="mailto:saurab23@iisertvm.ac.in">saurab23@iisertvm.ac.in</a>
                    </div>
                </div>
                <div class="social-links">
                    <a href="https://www.linkedin.com/in/saurab-mishra-493a73178/" title="LinkedIn"><i class="fab fa-linkedin"></i></a>
                    <a href="#" title="Twitter"><i class="fab fa-twitter"></i></a>
                    <a href="https://www.instagram.com/saurabm12/" title="Instagram"><i class="fab fa-instagram"></i></a>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
