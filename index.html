<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saurab Mishra - Portfolio</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #0f1221;
            color: #ffffff;
            font-family: 'Inter', sans-serif;
        }

        .cyber-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background:
                linear-gradient(rgba(15, 18, 33, 0.95), rgba(15, 18, 33, 0.95)),
                url('path/to/your/background-image.jpg') center/cover;
            z-index: -1;
        }

        .sidebar {
            width: 300px;
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            background-color: #1a1d2e;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding-top: 20px;
            box-shadow: 2px 0 12px rgba(0, 0, 0, 0.5);
        }

        .nav-item {
            margin: 10px 0;
            padding: 10px;
            text-align: center;
            transition: all 0.3s;
        }

        .nav-item:hover {
            background-color: #2b2f4b;
            border-radius: 5px;
        }

        .cyber-card {
            border: 1px solid #3b82f6;
            border-radius: 10px;
            padding: 20px;
            background-color: #1f2235;
            transition: transform 0.3s, box-shadow 0.3s;
        }

        .cyber-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(59, 130, 246, 0.5);
        }

        .particles {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
        }

        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            background: rgba(59, 130, 246, 0.7);
            border-radius: 50%;
            animation: float 5s infinite ease-in-out;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-20px); }
        }
    </style>
</head>
<body>
    <div class="cyber-background"></div>
    <div class="sidebar">
        <h1 class="text-3xl font-bold mb-6">Saurab Mishra</h1>
        <nav>
            <a href="#about" class="nav-item text-white hover:text-blue-400">About</a>
            <a href="#skills" class="nav-item text-white hover:text-blue-400">Skills</a>
            <a href="#projects" class="nav-item text-white hover:text-blue-400">Projects</a>
            <a href="#contact" class="nav-item text-white hover:text-blue-400">Contact</a>
        </nav>
    </div>

    <div class="main-content ml-80 p-10">
        <section id="about" class="mb-10">
            <h2 class="text-4xl font-bold mb-4">About Me</h2>
            <p class="text-gray-400">Passionate data scientist with expertise in machine learning, AI, and predictive modeling...</p>
        </section>

        <section id="skills" class="mb-10">
            <h2 class="text-4xl font-bold mb-4">Technical Skills</h2>
            <div class="grid grid-cols-2 md:grid-cols-3 gap-6">
                <div class="cyber-card">Python</div>
                <div class="cyber-card">Machine Learning</div>
                <div class="cyber-card">AWS</div>
                <div class="cyber-card">TensorFlow</div>
            </div>
        </section>

        <section id="projects" class="mb-10">
            <h2 class="text-4xl font-bold mb-4">Projects</h2>
            <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-8">
                <div class="cyber-card">Project 1</div>
                <div class="cyber-card">Project 2</div>
            </div>
        </section>

        <section id="contact" class="mb-10">
            <h2 class="text-4xl font-bold mb-4">Contact</h2>
            <p>Email: <a href="mailto:saurab23@iisertvm.ac.in" class="text-blue-400">saurab23@iisertvm.ac.in</a></p>
        </section>
    </div>

    <div class="particles" id="particles"></div>

    <script>
        function createParticles() {
            const particles = document.getElementById('particles');
            for (let i = 0; i < 50; i++) {
                const particle = document.createElement('div');
                particle.className = 'particle';
                particle.style.left = Math.random() * 100 + '%';
                particle.style.top = Math.random() * 100 + '%';
                particles.appendChild(particle);
            }
        }
        window.onload = createParticles;
    </script>
</body>
</html>
